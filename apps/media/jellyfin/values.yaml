jellyfin:

  service:
    type: LoadBalancer

  persistence:
    config:
      storageClass: config
    media:
      existingClaim: jellyfin

  podSecurityContext:
    fsGroup: 2000

  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 2000
    runAsGroup: 2000